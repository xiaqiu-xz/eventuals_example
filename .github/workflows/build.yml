on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build all examples
        run: bazel build ...
        shell: bash

      # 运行 main 可执行文件
      - name: Run main
        run: bazel run :main
        shell: bash

